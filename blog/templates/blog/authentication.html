{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 登陆 </title>

    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

    </style>

</head>
<body>

    <div class="container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center">
        <div style="width: 477px; height: 479px;">
            <div style="margin: 0 auto; width: 150px; padding-top: 30px;">
                <img src="/static/blog/img/zlz.png" alt="" class="img-circle" style="width: 150px; height: 150px;">
            </div>
            <form id="auth_form" role="form" action="/authentication/" method="post" style="max-width: 330px; padding: 43px 15px 15px 15px; margin: 0 auto;">

                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" name="phone"
                           placeholder="手机号"
                           required="required">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="captcha"  name="captcha"
                               placeholder="验证码"
                               required="required">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="get_captcha(this)">获取验证码</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="登录/注册">
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>
    <script src="{% static 'blog/js/auth.js' %}"></script>
</body>
</html>
