{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}base{% endblock %}</title>

    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    {% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-navbar-collapse" aria-expanded="false"><span class="sr-only">下拉菜单</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
            <a href="" class="navbar-brand"><img src="/static/blog/img/zlz.png"
                                                 style="height:30px; display:inline; margin-top: -5px; margin-right: 5px;">&nbsp;ZLZ
                个人博客</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
            <ul class="nav navbar-nav top-navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="">关于</a></li>
                <li><a href="">留言</a></li>
                <li>
                    <button id="test" class="btn btn-primary" style="margin-top: 10px">测试</button>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if request.session.is_login %}
                    <li><a><span class="glyphicon glyphicon-user">&nbsp;{{ request.session.user_name }}</span></a></li>
                    <li><a href="/logout/"><span class="glyphicon glyphicon-log-out">&nbsp;退出</span></a></li>
                {% else %}
                    <li><a href="/login/"><span class="glyphicon glyphicon-log-in">&nbsp;登录</span></a></li>
                    <li><a href="/register/"><span class="glyphicon glyphicon-oil">&nbsp;注册</span></a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div style="padding-bottom: 70px"></div>

{% block content %}{% endblock %}

<script src="{% static 'js/jquery-3.4.1.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
